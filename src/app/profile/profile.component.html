<body>
    <!-- CSS center this card -->

            <br>
            <li><input type="password" class="form-control" placeholder="New Password" aria-label="Recipient's username" aria-describedby="basic-addon2"></li>
            <br>
            <li><input type="password" class="form-control" placeholder="Confirm New Password" aria-label="Recipient's username" aria-describedby="basic-addon2"></li>


        </ul>
        <div class="card-body">
            <button type="button" class="btn btn-primary">Save</button>
